spring.application.name=hospital-management-system-new
spring.profiles.active=dev



server.port=8080
server.servlet.context-path=/

# ---------- Our Custom Configuration for Hospital -----------
hospital.hospitalName=City General Hospital
hospital.hospitalAddress=123 Medical Drive, Healthcare City, Chennai
hospital.hospitalPhoneNumber=+1-555-HOSPITAL
hospital.maxAppointmentsPerDay=50
hospital.appointmentDurationMinutes=120
hospital.hospitalEmergencyContact=+1-555-EMERGENCY
hospital.features.smsNotificationEnabled=true
hospital.features.emailNotificationEnabled=true
hospital.features.onlinePaymentEnabled=false

# ---------- Logging Configuration ------------
logging.level.com.revature.hospitalmanagementsystemnew=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n